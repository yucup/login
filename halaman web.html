<!doctype html>
<html lang="en">
  <head>
    <link href="halaman web.css" type="text/css" rel="stylesheet">
    <title>L O G I N</title>
  </head>
  
  <body>
    
      <div class="wrapper">
        <div class="title">
          login Form
        </div>

        <form action="#">
          <div class="field">
          <input type="text" required>
          <label>Email</label>
          </div>

          <div class="field">
            <input type="password" required>
            <label>Password</label>
          </div>
            <br>

          <div class="content">
            <div class="checkbox">
              <input type="checkbox" id="ingatkan-saya">
              <label for="ingatkan-saya">Ingatkan Saya &ensp; </label> 
              <div class="pass-link">
                <a href="#">Lupa Password?</a>
            </div>
            </div>
          </div>

          <br>
           
          <div class="field">
            <input type="submit" value="login">
          </div>
          <div class="signup-link">Belum Menjadi anggota ? <a href="#"> Daftar sekarang</a>
          </div>
        </form>
      </div>
    </body>
</html>
